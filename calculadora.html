<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora Singleton</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="calculator-screen"></div>
      <div id="calculator-buttons">
        <button onclick="Calculator.getInstance().addToScreen('1')">1</button>
        <button onclick="Calculator.getInstance().addToScreen('2')">2</button>
        <button onclick="Calculator.getInstance().addToScreen('3')">3</button>
        <button onclick="Calculator.getInstance().performOperation('+')">+</button>
        <br>
        <button onclick="Calculator.getInstance().addToScreen('4')">4</button>
        <button onclick="Calculator.getInstance().addToScreen('5')">5</button>
        <button onclick="Calculator.getInstance().addToScreen('6')">6</button>
        <button onclick="Calculator.getInstance().performOperation('-')">-</button>
        <br>
        <button onclick="Calculator.getInstance().addToScreen('7')">7</button>
        <button onclick="Calculator.getInstance().addToScreen('8')">8</button>
        <button onclick="Calculator.getInstance().addToScreen('9')">9</button>
        <button onclick="Calculator.getInstance().performOperation('*')">*</button>
        <br>
        <button onclick="Calculator.getInstance().addToScreen('.')">.</button>
        <button onclick="Calculator.getInstance().addToScreen('0')">0</button>
        <button onclick="Calculator.getInstance().clearScreen()">C</button>
        <button onclick="Calculator.getInstance().performOperation('/')">/</button>
        <br>
        <button onclick="Calculator.getInstance().performOperation('=')">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
